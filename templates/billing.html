<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Billing System</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Add to Cart</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.stock }}</td>
                <td><button onclick="addToCart({{ product.id }}, 1)">Add</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div id="total"></div>

    <script src="/static/js/script.js"></script>
</body>
</html>
